<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Modul-Baukasten</title>
<style>
  #builder{display:grid;gap:.5rem;max-width:340px;margin:auto;font-family:var(--font-family,sans-serif);}
  textarea{font-family:monospace;min-height:6em;}
  button:focus-visible{outline:2px solid var(--focus-ring,#005fcc);outline-offset:2px;}
</style>
</head>
<body>
<div id="builder">
  <h2>Modul-Baukasten</h2>
  <label for="modId">ID:</label>
  <input id="modId" type="text" placeholder="z.B. panel15" />
  <label for="modTitle">Titel:</label>
  <input id="modTitle" type="text" placeholder="Mein Modul" />
  <button id="createBtn">Vorlage erzeugen</button>
  <textarea id="result" aria-label="HTML-Vorlage"></textarea>
</div>
<script type="module">
const idEl=document.getElementById('modId');
const titleEl=document.getElementById('modTitle');
const resEl=document.getElementById('result');

document.getElementById('createBtn').addEventListener('click',()=>{
  const id=idEl.value.trim();
  const title=titleEl.value.trim();
  if(!id||!title){alert('ID und Titel eingeben');return;}
  resEl.value=`<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>${title}</title>
</head>
<body>
<div id="${id}">
  <h2>${title}</h2>
</div>
</body>
</html>`;
});
</script>
</body>
</html>
