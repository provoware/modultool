<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Panel01 â€“ Genre-Liste & Zufall</title>
<style>
  #panel01{display:grid;gap:0.5rem;max-width:340px;margin:auto;font-family:var(--font-family,sans-serif);}
  textarea{min-height:80px;resize:vertical;}
  button,input,textarea{font-size:var(--base-font,1rem);border-radius:var(--btn-radius,0.5rem);line-height:1.4;}
  button:focus-visible{outline:2px solid var(--focus-ring,#005fcc);outline-offset:2px;}
  #random-output{font-weight:bold;margin-top:0.5rem;}
  #log{max-height:100px;overflow-y:auto;padding-left:1rem;}
  #save-btn.saved{background:#15b57b;color:#fff;transition:background .3s;}
  @media(min-width:600px){#panel01{max-width:480px;}}
</style>
</head>
<body>
<div id="panel01">
  <h2>Genre-Liste & Zufall</h2>
  <label for="genre-input">Genres (Komma-getrennt):</label>
  <textarea id="genre-input" aria-label="Genre-Liste" placeholder="Rock, Pop"></textarea>
  <button id="save-btn">Speichern</button>
  <button id="random-btn">Zufall</button>
  <button id="copy-btn">Kopieren</button>
  <div id="random-output" role="status" aria-live="polite"></div>
  <ul id="log"></ul>
  <div id="status" role="status" aria-live="polite"></div>
</div>
<script type="module">
import {showStatus, addDashboard} from './common.js';
const input=document.getElementById('genre-input');
const saveBtn=document.getElementById('save-btn');
const randomBtn=document.getElementById('random-btn');
const copyBtn=document.getElementById('copy-btn');
const output=document.getElementById('random-output');
const log=document.getElementById('log');
const status=document.getElementById('status');
const STORAGE_KEY='genres';

function getList(){
  return [...new Set(input.value.split(',').map(s=>s.trim()).filter(Boolean))];
}

function loadList(){
  try{
    const data=localStorage.getItem(STORAGE_KEY);
    if(data){
      input.value=JSON.parse(data).join(', ');
    }
  }catch(e){
    showStatus(status,'Laden fehlgeschlagen');
  }
}

function saveList(){
  const list=getList().sort((a,b)=>a.localeCompare(b));
  try{
    localStorage.setItem(STORAGE_KEY,JSON.stringify(list));
    input.value=list.join(', ');
    showStatus(status,'Liste gespeichert');
  }catch(e){
    showStatus(status,'Speichern fehlgeschlagen');
  }
}

saveBtn.addEventListener('click',()=>{
  saveList();
  saveBtn.classList.add('saved');
  setTimeout(()=>saveBtn.classList.remove('saved'),500);
});

randomBtn.addEventListener('click',()=>{
  const list=getList();
  if(list.length===0){showStatus(status,'Liste ist leer');return;}
  const choice=list[Math.floor(Math.random()*list.length)];
  output.textContent=choice;
  const li=document.createElement('li');
  li.textContent=`${new Date().toLocaleString()}: ${choice}`;
  log.prepend(li);
  addDashboard(choice);
});

copyBtn.addEventListener('click',()=>{
  const text=output.textContent;
  if(!text){showStatus(status,'Nichts zum Kopieren');return;}
  navigator.clipboard.writeText(text).then(()=>{
    copyBtn.style.backgroundColor='#15b57b';
    setTimeout(()=>copyBtn.style.backgroundColor='',800);
  }).catch(()=>showStatus(status,'Kopieren fehlgeschlagen'));
});

loadList();
</script>
</body>
</html>
