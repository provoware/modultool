<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Panel11 – Monats- und Tagesplan</title>
<style>
  #panel11{display:grid;gap:.5rem;max-width:360px;margin:auto;font-family:var(--font-family,sans-serif);}
  #day-list{max-height:140px;overflow-y:auto;padding-left:1rem;}
<title>Panel11 – Blog-Editor</title>
<style>
  #panel11{display:grid;gap:0.5rem;max-width:360px;margin:auto;font-family:var(--font-family,sans-serif);}
  textarea,select,input,button{font-size:var(--base-font,1rem);border-radius:var(--btn-radius,0.5rem);line-height:1.4;}
  textarea{min-height:150px;resize:vertical;}
  button:focus-visible{outline:2px solid var(--focus-ring,#005fcc);outline-offset:2px;}
  #status{min-height:1.2em;}
  @media(min-width:600px){#panel11{max-width:540px;}}
</style>
</head>
<body>
<div id="panel11">
  <h2>Monats- & Tagesplan</h2>
  <label for="dateInput">Datum auswählen:</label>
  <input type="date" id="dateInput">
  <label for="entryText">Eintrag:</label>
  <input type="text" id="entryText" placeholder="Kurzbeschreibung">
  <button id="addBtn">Speichern</button>
  <div id="monthHeader"></div>
  <ul id="day-list"></ul>
  <div id="dayStatus" role="status" aria-live="polite"></div>
</div>
<script type="module">
import {isValidDate,isNonEmpty,loadJSON,saveJSON} from '../validation.js';
const KEY='calendarEntries';
const dateInput=document.getElementById('dateInput');
const entryText=document.getElementById('entryText');
const addBtn=document.getElementById('addBtn');
const list=document.getElementById('day-list');
const monthHeader=document.getElementById('monthHeader');
const status=document.getElementById('dayStatus');
function log(msg,type='info'){
  status.textContent=msg;
  setTimeout(()=>status.textContent='',4000);
  const arr=JSON.parse(localStorage.getItem('calendarLog')||'[]');
  arr.unshift({time:new Date().toLocaleString(),type,msg});
  if(arr.length>20) arr.pop();
  localStorage.setItem('calendarLog',JSON.stringify(arr));
}
function load(){
  return loadJSON(KEY,[]);
}
function save(arr){
  if(!saveJSON(KEY,arr)) log('Speichern fehlgeschlagen','err');
}
function render(month){
  const entries=load().filter(e=>e.date.startsWith(month));
  list.innerHTML='';
  monthHeader.textContent=new Date(month+'-01').toLocaleString('de',{month:'long',year:'numeric'});
  entries.sort((a,b)=>a.date.localeCompare(b.date));
  entries.forEach(e=>{const li=document.createElement('li');li.textContent=e.date.slice(8)+' – '+e.text;list.appendChild(li);});
  log('Monat '+monthHeader.textContent+' angezeigt');
}
function addEntry(){
  const d=dateInput.value; const t=entryText.value.trim();
  if(!(isValidDate(d)&&isNonEmpty(t))){log('Datum und Text nötig','err');return;}
  const arr=load(); arr.push({date:d,text:t}); save(arr); log('Eintrag gespeichert'); entryText.value=''; render(d.slice(0,7)); updateDashboard();
}
addBtn.addEventListener('click',addEntry);
dateInput.addEventListener('change',()=>{ if(dateInput.value) render(dateInput.value.slice(0,7)); });
function updateDashboard(){
  const arr=load().filter(e=>e.date>=new Date().toISOString().slice(0,10));
  arr.sort((a,b)=>a.date.localeCompare(b.date));
  const next=arr.slice(0,5);
  localStorage.setItem('calendarNext5',JSON.stringify(next));
}
updateDashboard();
if(dateInput.value) render(dateInput.value.slice(0,7));
  <h2>Blog-Editor</h2>
  <label for="blog-title">Titel:</label>
  <input id="blog-title" aria-label="Titel">
  <label for="blog-content">Artikel:</label>
  <textarea id="blog-content" aria-label="Artikeltext"></textarea>
  <button id="save-blog">Speichern</button>
  <label for="blog-select">Gespeicherte Artikel:</label>
  <select id="blog-select"></select>
  <button id="load-blog">Laden</button>
  <div id="status" role="status" aria-live="polite"></div>
</div>
<script type="module">
const titleInput=document.getElementById('blog-title');
const contentInput=document.getElementById('blog-content');
const saveBtn=document.getElementById('save-blog');
const select=document.getElementById('blog-select');
const loadBtn=document.getElementById('load-blog');
const status=document.getElementById('status');
const KEY='blogPosts';

function show(msg){status.textContent=msg;setTimeout(()=>status.textContent='',3000);}
function loadPosts(){try{return JSON.parse(localStorage.getItem(KEY))||{};}catch(e){return {};}}
function savePosts(p){try{localStorage.setItem(KEY,JSON.stringify(p));}catch(e){show('Speichern fehlgeschlagen');}}
function refresh(){
  const posts=loadPosts();
  select.innerHTML='';
  Object.keys(posts).forEach(t=>{const o=document.createElement('option');o.value=t;o.textContent=t;select.appendChild(o);});
}

saveBtn.addEventListener('click',()=>{
  const t=titleInput.value.trim();
  if(!t){show('Titel fehlt');return;}
  const posts=loadPosts();
  posts[t]=contentInput.value;
  savePosts(posts);
  refresh();
  select.value=t;
  show('Artikel gespeichert');
});

loadBtn.addEventListener('click',()=>{
  const posts=loadPosts();
  const t=select.value;
  if(!t||!posts[t]){show('Kein Artikel gewählt');return;}
  titleInput.value=t;
  contentInput.value=posts[t];
  show('Geladen');
});

refresh();
</script>
</body>
</html>
